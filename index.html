<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARK FOREST</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <!-- Sprint indicator -->
    <div id="sprint-indicator">RUNNING</div>

    <!-- Danger overlay -->
    <div id="danger-overlay"></div>

    <!-- UI Screens -->
    <div id="intro-screen">
      <div class="intro-content">
        <h1>DARK FOREST</h1>
        <p class="intro-text"></p>
        <button id="start-btn">FIND HER</button>
      </div>
    </div>

    <div id="pause-menu" class="hidden">
      <h2>PAUSED</h2>
      <button id="resume-btn">RESUME</button>
      <p class="pause-hint">Press ESC to resume</p>
    </div>

    <div id="game-over" class="hidden">
      <h1>YOU WERE FOUND</h1>
      <button id="restart-btn">TRY AGAIN</button>
    </div>

    <div id="instructions" class="hidden">
      WASD - Move | SHIFT - Run | MOUSE - Look | ESC - Pause
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
